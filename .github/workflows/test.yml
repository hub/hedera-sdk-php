name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['7.2', '7.3', '7.4', '8.0', '8.1']
        # Ejecutar cada versiÃ³n de PHP de manera secuencial
        max-parallel: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: grpc, pcov, sodium
        coverage: pcov
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run tests with coverage
      if: matrix.php-version == '7.2' || matrix.php-version == '7.3' || matrix.php-version == '7.4'
      run: composer run-script test-coverage
    
    - name: Run tests without coverage
      if: matrix.php-version == '8.0' || matrix.php-version == '8.1'
      run: composer run-script test
    
    - name: Validate coverage budget
      if: matrix.php-version == '7.2' || matrix.php-version == '7.3' || matrix.php-version == '7.4'
      run: composer run-script test-coverage-check
      continue-on-error: false
    
    - name: Upload coverage to artifacts
      if: matrix.php-version == '7.2' || matrix.php-version == '7.3' || matrix.php-version == '7.4'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-php-${{ matrix.php-version }}
        path: coverage/
        retention-days: 7

  coverage-report:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: grpc, pcov, sodium
        coverage: pcov
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run tests with coverage
      run: composer run-script test-coverage
    
    - name: Extract coverage percentage
      id: coverage
      env:
        GITHUB_ACTIONS: true
      run: |
        OUTPUT=$(php scripts/check-coverage.php 2>&1 || true)
        echo "$OUTPUT"
        COVERAGE=$(echo "$OUTPUT" | grep -oE 'Coverage: [0-9.]+%' | grep -oE '[0-9.]+' || echo "0")
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        PASS=$(echo "$OUTPUT" | grep -q "âœ“" && echo "true" || echo "false")
        echo "pass=$PASS" >> $GITHUB_OUTPUT
    
    - name: Publish Coverage Summary
      run: |
        COVERAGE="${{ steps.coverage.outputs.percentage }}"
        PASS="${{ steps.coverage.outputs.pass }}"
        STATUS=$([ "$PASS" == "true" ] && echo "âœ…" || echo "âŒ")
        
        echo "## ğŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| MÃ©trica | Valor | Estado |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Coverage** | \`${COVERAGE}%\` | $STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **Umbral mÃ­nimo** | \`80%\` | âš ï¸ |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        php scripts/check-coverage.php >> $GITHUB_STEP_SUMMARY 2>&1 || true
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“¥ Descarga los reportes completos desde los artifacts del workflow." >> $GITHUB_STEP_SUMMARY
    
    - name: Comment Coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        message: |
          ## ğŸ“Š Code Coverage Report
          
          | MÃ©trica | Valor | Estado |
          |---------|-------|--------|
          | **Coverage** | `${{ steps.coverage.outputs.percentage }}%` | ${{ steps.coverage.outputs.pass == 'true' && 'âœ…' || 'âŒ' }} |
          | **Umbral mÃ­nimo** | `80%` | âš ï¸ |
          
          <details>
          <summary>Ver detalles del coverage</summary>
          
          ```
          ${{ github.workspace }}/scripts/check-coverage.php
          ```
          
          </details>
          
          ğŸ“¥ Los reportes completos (Clover XML) estÃ¡n disponibles en los [artifacts del workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).

